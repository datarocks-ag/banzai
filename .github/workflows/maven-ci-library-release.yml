
# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Banzai Release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11
        cache: maven
    - name: Get the tag (without leading v)
      id: get_tag
      run: echo "release_tag=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
    - name: Maven test formatting
      run: mvn -B verify
    - name: Maven run tests
      run: mvn -B test
    - name: Maven set version
      run: mvn -B versions:set -DnewVersion=${{ env.release_tag }}
    - name: Maven build package
      run: mvn -B package -Dmaven.test.skip
    - name: Maven deploy to mvn repository
      run: mvn -B deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
